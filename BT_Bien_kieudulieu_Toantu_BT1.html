<html>
    <head>
        <body>
            <script>
                let vl;
                let hh;
                let sh;
                vl= prompt("Điểm vật lý:");
                hh= prompt("Điểm hóa học:");
                sh= prompt("Điểm sinh học:")
                let vatly=parseInt(vl);
                let hoahoc=parseInt(hh);
                let sinhhoc=parseInt(sh);
                let sum=vatly+hoahoc+sinhhoc;
                document.write("Điểm tổng: "+sum);
                document.write('<br/>')
                let dtb=sum/3;
                document.write("Điểm trung bình: "+dtb);
            </script>
        </body>
    </head>
</html>
