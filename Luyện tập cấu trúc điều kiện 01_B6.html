    <script>
        var ds = prompt("Nhập doanh số: ")
        var hh
        if (ds<100) {
            hh=(5*ds)/100;
            alert ("hoa hồng kiếm được với 5% :"+hh);
        } else if (ds<=300){
            hh=(10*ds)/100;
            alert ("hoa hồng kiếm được với 10% :"+hh)
        } else {
            hh=(20*ds)/100;
            alert("hoa hồng kiếm được với 20% : "+hh)
        }
        
    </script> 
</html>
