<html>
    <head></head>
    <body>
        <h1>BẢNG CỬU CHƯƠNG</h1>
    </body>
    <script>
        document.write('<table border="1">');
            for (let i=1;i<=9;i++) {
                document.write("<tr>")
                    for (j=1;j<=9;j++) {
                        document.write("<td>"+j+"x"+i+"="+(j*i)+"</td>");
                    }
                document.write("</tr>");     
            }
        document.write("</table>");    
    </script>
</html>
