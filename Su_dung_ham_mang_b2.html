<html>
    <head></head>
    <body>
        
    </body>
    <script>
       var number=prompt("nhập 1 sô")
       b=number.toString();
       add=[b[0]];
       for (let i=1;i<b.length;i++) {
           if (b[i]%2===0 && b[i-1]%2===0) {
               add.push("-",b[i]);
           } else {
               add.push(b[i])
           }
       }
       document.write(add.join(""))
    </script>
</html>
