        let circle =function(radius) {
            this.radius=radius;

                return this.radius
            }
            this.getArea= function() {
                return radius*2*3.14;
            }
        }
        let hinhtron= new circle(4)
        let radius=hinhtron.getRadius();
        let area=hinhtron.getArea();
