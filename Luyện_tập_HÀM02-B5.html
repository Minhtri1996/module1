    <script>
        function numberMin(a,b,c) {
            let min=a;
            if (min>b) {
               min=b;
            }
            if (min>c) {
                min=c;
            }
            return min;
        }
        let a1=parseInt(prompt("Nhập sô 1 "))
        let b1=parseInt(prompt("nhập sô 2"))
        let c1=parseInt(prompt("Nhập số 3"))
        document.write("GTNN : "+numberMin(a1,b1,c1))

    </script>
