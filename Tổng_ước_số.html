<html>
    <head></head>
    <body>
        
    </body>
    <script>
       do {
             a=parseInt(prompt("Nhập vào 1 sô : "))
           if (a<=0) {
               alert("Nhập lại ")
           }
       } while (a<=0)
       let uoc=0;
       let s=0;
       for (let i=1;i<=a;i++) {
           if (a%i==0) {
               uoc++;
               s=s+i
               document.write("ước thứ "+uoc+" là "+i+"<br>")
           }
       }
       document.write(uoc+","+s);
    </script>
</html>
