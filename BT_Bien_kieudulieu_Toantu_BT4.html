<html>
    <head>
        <body>
            <script>
                var bankinh;
                var pi=3.14;
                bankinh= prompt("Bán kính hình tròn :")
                var r=parseInt(bankinh);
                var C=2*pi*r;
                document.write("Chu vi hình tròn : "+C);
            </script>
        </body>
    </head>
</html>
