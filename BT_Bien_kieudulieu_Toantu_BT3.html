<html>
    <head>
        <body>
            <script>
                var bankinh;
                var pi=3.14;
                bankinh= prompt("Bán kính hình tròn :")
                var r=parseInt(bankinh);
                var S=pi*r*r;
                document.write("Diện tích hình tròn : "+S);
            </script>
        </body>
    </head>
</html>
